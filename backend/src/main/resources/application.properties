spring.application.name=Bentcam Backend
server.port=8080

# PostgreSQL datasource (override via env vars in CI/Prod)
spring.datasource.url=jdbc:postgresql://localhost:5442/bentcam
spring.datasource.username=bentcam
spring.datasource.password=devpass

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Flyway migrations (db/migration)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Optional: bootstrap admin on startup (dev-only; set real secrets via env in prod)
app.admin.email=admin@example.com
app.admin.password=AdminSecret123

# Auth token TTL in minutes (UUID sessions)
app.auth.token-ttl-minutes=120
